version: 2

jobs:
  build:
    docker:
    - image: circleci/golang:1.10.3
    working_directory: /go/src/github.com/joshdk/docker-retag
    steps:
    - checkout
    - run:
        name: Describe commit
        command: git describe --tags
    - run:
        name: Run tests
        command: |
          gofmt -l -s -w .
          go vet -all -shadow=true .
          go test -race -v ./...
    - run:
        name: Build binary
        command: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -ldflags="-s -w" .
    - run:
        name: Install UPX
        command: |
          wget -O /tmp/upx.tar.xz https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz
          tar --strip=1 -C /tmp -xf /tmp/upx.tar.xz
          sudo install /tmp/upx /usr/bin/upx
    - run:
        name: Compress binary
        command: upx --best --ultra-brute docker-retag
    - run:
        name: Checksum binary
        command: sha256sum --binary --tag docker-retag | tee checksums.txt
    - store_artifacts:
        path: docker-retag
        destination: /docker-retag
    - store_artifacts:
        path: checksums.txt
        destination: /checksums.txt

workflows:
  version: 2
  build:
    jobs:
    - build:
        filters:
          tags:
            only: /.*/